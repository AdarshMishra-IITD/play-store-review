
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>App Search</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
  <div class="container-fluid">
    <a class="navbar-brand" href="/">Play Store Search</a>
    <div class="collapse navbar-collapse">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="/">Search</a></li>
        <li class="nav-item"><a class="nav-link" href="/supervisor/reviews/">Supervisor</a></li>
                <li class="nav-item"><a class="nav-link" href="/accounts/profile/">Profile</a></li>
                <li class="nav-item">
                    <form method="post" action="/accounts/logout/" style="display:inline;">
                        {% csrf_token %}
                        <button type="submit" class="nav-link btn btn-link p-0" style="color:inherit; text-decoration: none;">Logout</button>
                    </form>
                </li>
      </ul>
    </div>
  </div>
</nav>
<div class="container">
    {% block content %}
    <h1 class="mb-4">Search for an App</h1>
    <form method="get" action="/" class="mb-3 position-relative">
        <div class="input-group">
            <input type="text" class="form-control" name="q" id="search-box" value="{{ query }}" autocomplete="off" placeholder="Type app name...">
            <button class="btn btn-primary" type="submit">Search</button>
        </div>
        <div id="suggestions" class="list-group position-absolute w-100" style="z-index:10;"></div>
    </form>
    <ul class="list-group">
        {% for app in results %}
            <li class="list-group-item"><a href="{% url 'app_detail' app.id %}">{{ app.name }}</a></li>
        {% empty %}
            <li class="list-group-item text-muted">No results found.</li>
        {% endfor %}
    </ul>
    {% endblock %}
</div>
<script>
$(function() {
    $('#search-box').on('input', function() {
        var val = $(this).val();
        if (val.length >= 3) {
            $.get('/autocomplete/', {term: val}, function(data) {
                var html = '';
                for (var i = 0; i < data.length; i++) {
                    html += '<button type="button" class="list-group-item list-group-item-action">' + data[i] + '</button>';
                }
                $('#suggestions').html(html).show();
            });
        } else {
            $('#suggestions').hide();
        }
    });
    $(document).on('click', '#suggestions button', function() {
        $('#search-box').val($(this).text());
        $('#suggestions').hide();
        $(this).closest('form').submit();
    });
    $(document).click(function(e) {
        if (!$(e.target).closest('#search-box, #suggestions').length) {
            $('#suggestions').hide();
        }
    });
});
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
