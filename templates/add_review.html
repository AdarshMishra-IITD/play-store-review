
<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Add Review for {{ app.name }}</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">Play Store Search</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="/">Search</a></li>
                <li class="nav-item"><a class="nav-link" href="/supervisor/reviews/">Supervisor</a></li>
                <li class="nav-item"><a class="nav-link" href="/accounts/profile/">Profile</a></li>
            </ul>
        </div>
    </div>
</nav>
<div class="container">
        <div class="card mb-4">
                <div class="card-body">
                        <h2 class="card-title">Add Review for {{ app.name }}</h2>
                        <form method="post">
                                {% csrf_token %}
                                <div class="mb-3">
                                        <textarea name="text" class="form-control" rows="5" placeholder="Write your review..."></textarea>
                                </div>
                                <button type="submit" class="btn btn-success">Submit Review</button>
                                <a href="{% url 'app_detail' app.id %}" class="btn btn-secondary ms-2">Back to App</a>
                        </form>
                </div>
        </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
