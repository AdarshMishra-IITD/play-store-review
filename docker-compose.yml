version: '3.9'

services:
  db:
    image: postgres:16
    environment:
      POSTGRES_DB: playstore_db
      POSTGRES_USER: playstore_user
      POSTGRES_PASSWORD: playstore_pass
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    ports:
      - "5432:5432"

  web:
    build: .
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    depends_on:
      - db
    environment:
      - DEBUG=1
      - DJANGO_DB_HOST=db
      - DJANGO_DB_PORT=5432
      - DJANGO_DB_NAME=playstore_db
      - DJANGO_DB_USER=playstore_user
      - DJANGO_DB_PASSWORD=playstore_pass
      - GUNICORN_WORKERS=3
      - GUNICORN_TIMEOUT=120

volumes:
  postgres_data:
